<!DOCTYPE html>
<html>
<body>

<h2>Accessibility App</h2>

Message:
<p id="message">- </p>
<p id="numbers">- </p>
<p id="row"> Row: </p>

<button type="button" onclick="click1()">1</button>
<button type="button" onclick="click2()">2</button>
<button type="button" onclick="click3()">3</button>
<button type="button" onclick="click4()">4</button>
<button type="button" onclick="click5()">5</button>

<button type="button" onclick="clickDelete()">Delete</button>

<button type="button" onclick="clickSpace()">Space</button>
<br>
<br>
<br>
<button type="button" onclick="clickClear()">Clear</button>

<script>
    var state = 0;
    var row = -1;
    var alphabet = "abcdefghijklmnopqrstuvwxy";
function click1() {
    document.getElementById("numbers").innerHTML += "1";
    if (state == 0)
    {
        state = 1;
        row = 1;
        document.getElementById("row").innerHTML = "Row: 1 (A, B, C, D, E)";
    } 
    else
    {
      document.getElementById("message").innerHTML += alphabet[row * 5 -6 + 1];
      state = 0;
    }
}
function click2() {
    document.getElementById("numbers").innerHTML += "2";
    if (state == 0)
    {
        state = 1;
        row = 2;
        document.getElementById("row").innerHTML = "Row: 2 (FGHIJ)";
    } 
    else
    {
      document.getElementById("message").innerHTML += alphabet[row * 5 -6 + 2];
      state = 0;
        document.getElementById("row").innerHTML = "Row: ";
    }
}
function click3() {
    document.getElementById("numbers").innerHTML += "3";
    if (state == 0)
    {
        state = 1;
        row = 3;
        document.getElementById("row").innerHTML = "Row: 3 (KLMNO)";
    } 
    else
    {
      document.getElementById("message").innerHTML += alphabet[row * 5 -6 + 3];
      state = 0;
        document.getElementById("row").innerHTML = "Row: ";
    }
}
function click4() {
    document.getElementById("numbers").innerHTML += "4";
    if (state == 0)
    {
        state = 1;
        row = 4;
        document.getElementById("row").innerHTML = "Row: 4 (PQRST)";
    } 
    else
    {
      document.getElementById("message").innerHTML += alphabet[row * 5 -6 + 4];
      state = 0;
        document.getElementById("row").innerHTML = "Row: ";
    }
}
function click5() {
    document.getElementById("numbers").innerHTML += "5";
    if (state == 0)
    {
        state = 1;
        row = 5;
        document.getElementById("row").innerHTML = "Row: 5 (UVWXY)";
    } 
    else
    {
      document.getElementById("message").innerHTML += alphabet[row * 5 -6 + 5];
      state = 0;
        document.getElementById("row").innerHTML = "Row: ";
    }
}
function clickSpace() {
    document.getElementById("message").innerHTML += " ";
    document.getElementById("numbers").innerHTML += "  ";
    state = 0;
}

function clickDelete() {

    row = -1; 
    document.getElementById("row").innerHTML = "Row: ";
    if (document.getElementById("message").innerHTML.substring(document.getElementById("message").innerHTML.length - 1) == " ")
    {
      document.getElementById("message").innerHTML = document.getElementById("message").innerHTML.substring(0, document.getElementById("message").innerHTML.length - 1)
        return
    }

    document.getElementById("message").innerHTML = document.getElementById("message").innerHTML.substring(0, document.getElementById("message").innerHTML.length - 1)

    if (state == 0) {
    document.getElementById("numbers").innerHTML = document.getElementById("numbers").innerHTML.substring(0, document.getElementById("numbers").innerHTML.length - 2)
    }
    else {
    document.getElementById("numbers").innerHTML = document.getElementById("numbers").innerHTML.substring(0, document.getElementById("numbers").innerHTML.length - 3)
    }
    state = 0;
}

function clickClear() {
    document.getElementById("message").innerHTML = "- ";
    document.getElementById("numbers").innerHTML = "- ";
    row = -1; 
    document.getElementById("row").innerHTML = "Row: ";
    state = 0;
}
</script>

</body>
</html>
